{% extends 'template.html' %}

{% block head %}
    <title>Small Freezer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/freezer_small.css') }}">
{% endblock %}

{% block body %}
    <div class="container-lg my-5 rounded shadow bg-light">
        <div class="p-3 p-lg-4">
            <div class="row align-content-center justify-content-center text-center bg-dark text-white p-4 mb-2 rounded">
                <h1 class="display-5 text-decoration-underline">Small Freezer Items</h1>
                <form method="POST" action="/freezer_small_to_view_all_locations">
                    <button type="submit" class="btn btn-primary buttons">Go Back</button>
                </form>
            </div>
            <div class="row text-center align-content-center justify-content-center table-area p-5 rounded">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="item_table table-dark">
                        <tr>
                            <th scope="col">Barcode</th>
                            <th scope="col">Name</th>
                            <th scope="col">Entry Date</th>
                            <th scope="col">Expiry Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for row in table_items %}
                            <tr>
                                <td>{{ row['barcode'] }}</td>
                                <td>{{ row['name'] }}</td>
                                <td>{{ row['entry_date'] }}</td>
                                <td>{{ row['expiry_date'] }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
